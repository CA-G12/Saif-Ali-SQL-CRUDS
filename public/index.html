<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
  <title>Sal Tronic</title>
</head>

<body>

  <div class="container">
    <form id="contact">
      <h3>Add your Product</h3>
      <h4>Sal Tronic</h4>
      <fieldset>
        <input placeholder="item name" type="text" tabindex="1" id="item-name" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Price" type="number" tabindex="2" id="item-price" required>
      </fieldset>
      <fieldset>
        <div class="box box1">
          <select id="seller">

            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>

        </div>
      </fieldset>

      <fieldset id="category">
        <input type="checkbox" name="mobile" id="mobile">
        <label for="mobile">Mobile</label>

        <input type="checkbox" name="laptop" id="laptop">
        <label for="laptop">Laptop</label>

        <input type="checkbox" name="tablet" id="tablet">
        <label for="tablet">Tablet</label>

        <input type="checkbox" name="samsung" id="samsung">
        <label for="samsung">Samsung</label>
      </fieldset>


      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>


  <section>
    <!--for demo wrap-->
    <h1>Products</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Num</th>
            <th>Name</th>
            <th>Price</th>
            <th>Seller</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>

        </tbody>
      </table>
    </div>
  </section>


  <!-- follow me template -->
  <div class="made-with-love">
    Made with
    <i>â™¥</i> by
    <span>Ali & Saif</span>
  </div>

</body>

</html>
